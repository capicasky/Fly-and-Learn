<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fly and Learn ‚Äì Aviation Tools</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f1e8;
  color: #355f5b;
}

.container {
  max-width: 420px;
  margin: 40px auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

h1 { text-align:center; color:#6fa89a; }
.subtitle { text-align:center; font-size:13px; margin-bottom:20px; }

.icao-input {
  width:100%; padding:14px; font-size:18px;
  text-align:center; letter-spacing:2px;
  border-radius:10px; border:2px solid #8ecae6;
  outline:none;
}

.buttons {
  display:flex; flex-direction:column; gap:12px; margin-top:18px;
}

button {
  padding:13px; font-size:15px;
  border:none; border-radius:10px;
  background:#6fa89a; color:#fff; cursor:pointer;
}

.favorites { margin-top:14px; display:flex; gap:8px; flex-wrap:wrap; }

.fav-btn {
  padding:6px 10px; font-size:13px;
  border-radius:6px; border:1px solid #8ecae6;
  background:#eaf4fa; cursor:pointer;
}

.result-box {
  margin-top:20px; padding:14px;
  border-radius:10px; background:#eaf4fa;
  border:1px solid #8ecae6;
  font-family:"Courier New", monospace;
  font-size:14px;
  white-space:pre-wrap;
  display:none;
}

.decoded {
  margin-top:12px;
  padding-top:10px;
  border-top:1px dashed #8ecae6;
  font-family: Arial, Helvetica, sans-serif;
}

.decoded-title {
  font-weight:bold;
  margin-bottom:6px;
}

.decoded-row {
  margin-bottom:4px;
}

.hint {
  font-style: italic;
  color: #4a6a78;
}

.footer {
  text-align:center;
  font-size:12px;
  margin-top:20px;
}
.footer span {
  color:#8ecae6;
  font-style:italic;
}
</style>
</head>

<body>
<div class="container">
  <h1>Fly and Learn</h1>
  <div class="subtitle">Aviation study tools ‚Äì student use only</div>

  <input id="icao" class="icao-input" maxlength="4" placeholder="Enter ICAO">

  <div class="buttons">
    <button onclick="getMetar()">METAR</button>
    <button onclick="getTaf()">TAF</button>
    <button disabled>Wind Component</button>
  </div>

  <div id="favorites" class="favorites"></div>
  <div id="result" class="result-box"></div>

  <div class="footer">Fly and Learn <span>Capi Casky</span></div>
</div>

<script>
const icaoInput = document.getElementById("icao");
const resultBox = document.getElementById("result");
const favoritesDiv = document.getElementById("favorites");

function saveFavorite(icao){
  let favs = JSON.parse(localStorage.getItem("favs")) || [];
  if(!favs.includes(icao)){
    favs.unshift(icao);
    if(favs.length>5) favs.pop();
    localStorage.setItem("favs", JSON.stringify(favs));
  }
  renderFavorites();
}

function renderFavorites(){
  favoritesDiv.innerHTML="";
  (JSON.parse(localStorage.getItem("favs"))||[]).forEach(code=>{
    const b=document.createElement("div");
    b.className="fav-btn";
    b.textContent=code;
    b.onclick=()=>{icaoInput.value=code; showHint();};
    favoritesDiv.appendChild(b);
  });
}

function showHint(){
  resultBox.style.display="block";
  resultBox.innerHTML=`<span class="hint">ICAO selected. Please select METAR or TAF.</span>`;
}

async function getMetar(){
  const icao=icaoInput.value.trim().toUpperCase();
  if(icao.length!==4) return;
  resultBox.style.display="block";
  resultBox.textContent="Loading METAR...";
  const url=`https://tgftp.nws.noaa.gov/data/observations/metar/stations/${icao}.TXT`;
  const r=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
  const raw=(await r.text()).trim().split("\n").pop();
  saveFavorite(icao);
  resultBox.innerHTML=`<strong>RAW METAR</strong>\n${raw}\n`+decodeMetar(raw);
}

async function getTaf(){
  const icao=icaoInput.value.trim().toUpperCase();
  if(icao.length!==4) return;
  resultBox.style.display="block";
  resultBox.textContent="Loading TAF...";
  const url=`https://tgftp.nws.noaa.gov/data/forecasts/taf/stations/${icao}.TXT`;
  const r=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
  const raw=(await r.text()).trim().split("\n").slice(1).join(" ");
  saveFavorite(icao);
  resultBox.innerHTML=`<strong>RAW TAF</strong>\n${raw}\n`+decodeTaf(raw);
}

function decodeMetar(raw){
  let html=`<div class="decoded"><div class="decoded-title">Decoded</div>`;
  const wind=raw.match(/(\d{3}|VRB)(\d{2})(G\d{2})?KT/);
  if(wind){
    html+=`<div class="decoded-row">üå¨Ô∏è Wind: ${wind[1]}¬∞ at ${wind[2]} kt${wind[3]?" (gusts "+wind[3].slice(1)+" kt)":""}</div>`;
  }
  const visSM=raw.match(/(\d+ ?\d?\/?\d*)SM/);
  if(visSM) html+=`<div class="decoded-row">üëÅÔ∏è Visibility: ${visSM[1]} SM</div>`;
  const clouds=[...new Set(raw.match(/(FEW|SCT|BKN|OVC)\d{3}/g)||[])];
  clouds.forEach(c=>{
    html+=`<div class="decoded-row">‚òÅÔ∏è Clouds at ${parseInt(c.slice(3))*100} ft</div>`;
  });
  const alt=raw.match(/A(\d{4})/);
  if(alt) html+=`<div class="decoded-row">üéöÔ∏è Altimeter: ${(alt[1]/100).toFixed(2)} inHg</div>`;
  return html+`</div>`;
}

function decodeTaf(raw){
  let html=`<div class="decoded"><div class="decoded-title">Decoded TAF (training ‚Äì simplified)</div>`;
  if(/ FM/.test(raw)) html+=`<div class="decoded-row">‚Ä¢ From (FM) changes present</div>`;
  if(/TEMPO/.test(raw)) html+=`<div class="decoded-row">‚Ä¢ Temporary conditions (TEMPO)</div>`;
  if(/PROB/.test(raw)) html+=`<div class="decoded-row">‚Ä¢ Probability forecast (PROB)</div>`;
  if(/SN/.test(raw)) html+=`<div class="decoded-row">‚Ä¢ Snow reported (SN)</div>`;
  if(/RA/.test(raw)) html+=`<div class="decoded-row">‚Ä¢ Rain reported (RA)</div>`;
  if(/(\d+)SM/.test(raw)) html+=`<div class="decoded-row">‚Ä¢ Visibility reductions possible</div>`;
  return html+`</div>`;
}

renderFavorites();
</script>
</body>
</html>
