<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fly and Learn</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #A7C7E7;
      text-align: center;
      padding-top: 60px;
      color: #2c3e50;
    }

    h1 {
      font-size: 60px;
      color: #1b4f72;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    /* AVI√ìN */
    .plane {
      display: inline-block;
      margin-left: 10px;
      animation: float 2.5s ease-in-out infinite;
    }

    .plane:hover {
      animation-duration: 1.2s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    /* FORM METAR */
    .metar-box {
      margin-top: 30px;
    }

    .metar-box input {
      padding: 8px;
      font-size: 16px;
      width: 220px;
      text-transform: uppercase;
    }

    .metar-box button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .metar-box button:hover {
      background-color: #1b5e20;
    }

    #metar-result {
      margin-top: 15px;
      font-weight: bold;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>
    Fly and Learn <span class="plane">‚úàÔ∏è</span>
  </h1>

  <p>Aviation made simple.</p>
  <p>Learning step by step üöÄ</p>

  <div class="metar-box">
    <input type="text" id="icao" placeholder="Enter ICAO (e.g. MRPV)">
    <button type="button" onclick="getMetar()">Get METAR</button>

    <p id="metar-result"></p>
  </div>

  <script>
    function getMetar() {
      const icao = document.getElementById("icao").value.trim().toUpperCase();
      const result = document.getElementById("metar-result");

      if (icao.length !== 4) {
        result.textContent = "Please enter a valid ICAO code (4 letters)";
        return;
      }

      result.textContent = "Loading METAR...";

      fetch(
        "https://api.allorigins.win/raw?url=" +
        encodeURIComponent(
          "https://aviationweather.gov/api/data/metar?ids=" +
          icao +
          "&format=raw"
        )
      )
        .then(response => response.text())
        .then(data => {
          if (data.trim() === "") {
            result.textContent = "No METAR found for " + icao;
          } else {
            result.textContent = data;
          }
        })
        .catch(() => {
          result.textContent = "Error retrieving METAR";
        });
    }
  </script>

</body>
</html>
