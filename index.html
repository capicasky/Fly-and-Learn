<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fly and Learn ‚Äì Aviation Tools</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f1e8;
      color: #355f5b;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    h1 {
      text-align: center;
      color: #6fa89a;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #4a6a78;
      margin-bottom: 20px;
    }

    .icao-input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 10px;
      border: 2px solid #8ecae6;
      box-sizing: border-box;
    }

    .icao-input:focus {
      outline: none;
      border-color: #6fa89a;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 18px;
    }

    button {
      padding: 13px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #6fa89a;
      color: white;
    }

    button:hover {
      background-color: #5c9688;
    }

    .favorites {
      margin-top: 14px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .fav-btn {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #8ecae6;
      background-color: #eaf4fa;
      cursor: pointer;
    }

    .fav-btn:hover {
      background-color: #d8eef9;
    }

    .result-box {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background-color: #eaf4fa;
      border: 1px solid #8ecae6;
      font-family: "Courier New", monospace;
      font-size: 14px;
      white-space: pre-wrap;
      display: none;
    }

    .decoded {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed #8ecae6;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }

    .decoded-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #355f5b;
    }

    .decoded-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .decoded-icon {
      width: 18px;
      text-align: center;
    }

    .footer {
      margin-top: 22px;
      text-align: center;
      font-size: 12px;
      color: #4a6a78;
    }

    .footer span {
      display: block;
      margin-top: 4px;
      font-style: italic;
      color: #8ecae6;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Fly and Learn</h1>
  <div class="subtitle">Aviation study tools ‚Äì student use only</div>

  <input
    type="text"
    id="icao"
    class="icao-input"
    placeholder="Enter ICAO code (e.g. MRPV)"
    maxlength="4"
  >

  <div class="buttons">
    <button onclick="getMetar()">METAR</button>
    <button disabled>TAF</button>
    <button disabled>Wind Component</button>
  </div>

  <div id="favorites" class="favorites"></div>

  <div id="result" class="result-box"></div>

  <div class="footer">
    Fly and Learn
    <span>Capi Casky</span>
  </div>
</div>

<script>
  const icaoInput = document.getElementById("icao");
  const resultBox = document.getElementById("result");
  const favoritesDiv = document.getElementById("favorites");

  icaoInput.addEventListener("keydown", e => {
    if (e.key === "Enter") getMetar();
  });

  function saveFavorite(icao) {
    let favs = JSON.parse(localStorage.getItem("favs")) || [];
    if (!favs.includes(icao)) {
      favs.unshift(icao);
      if (favs.length > 5) favs.pop();
      localStorage.setItem("favs", JSON.stringify(favs));
    }
    renderFavorites();
  }

  function renderFavorites() {
    favoritesDiv.innerHTML = "";
    const favs = JSON.parse(localStorage.getItem("favs")) || [];
    favs.forEach(code => {
      const btn = document.createElement("div");
      btn.className = "fav-btn";
      btn.textContent = code;
      btn.onclick = () => {
        icaoInput.value = code;
        getMetar();
      };
      favoritesDiv.appendChild(btn);
    });
  }

  async function getMetar() {
    const icao = icaoInput.value.trim().toUpperCase();
    if (icao.length !== 4) {
      resultBox.style.display = "block";
      resultBox.textContent = "Please enter a valid 4-letter ICAO code.";
      return;
    }

    resultBox.style.display = "block";
    resultBox.textContent = "Loading METAR...";

    try {
      const url = `https://tgftp.nws.noaa.gov/data/observations/metar/stations/${icao}.TXT`;
      const res = await fetch(
        `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
      );

      if (!res.ok) {
        resultBox.textContent = "METAR not available.";
        return;
      }

      const text = await res.text();
      const lines = text.trim().split("\n");
      const raw = lines[lines.length - 1];

      saveFavorite(icao);

      resultBox.innerHTML =
        `<strong>RAW METAR</strong>\n${raw}\n` +
        decodeMetar(raw);

    } catch {
      resultBox.textContent = "Error retrieving METAR.";
    }
  }

  function decodeMetar(raw) {
    let html = `
      <div class="decoded">
        <div class="decoded-title">Decoded</div>
    `;

    const wind = raw.match(/(\d{3}|VRB)(\d{2})(G\d{2})?KT/);
    if (wind) {
      const dir = wind[1] === "VRB" ? "Variable" : wind[1] + "¬∞";
      const spd = wind[2];
      const gst = wind[3] ? ` (gusts ${wind[3].replace("G","")} kt)` : "";
      html += `
        <div class="decoded-row">
          <span class="decoded-icon">üå¨Ô∏è</span>
          <span>Wind: ${dir} at ${spd} kt${gst}</span>
        </div>`;
    }

    const vis = raw.match(/ (\d{4}) /);
    if (vis) {
      html += `
        <div class="decoded-row">
          <span class="decoded-icon">üëÅÔ∏è</span>
          <span>
            Visibility: ${
              vis[1] === "9999"
                ? "10 km or more"
                : (vis[1] / 1000).toFixed(1) + " km"
            }
          </span>
        </div>`;
    }

    const cloudMap = {
      FEW: "Few clouds",
      SCT: "Scattered clouds",
      BKN: "Broken clouds",
      OVC: "Overcast"
    };

    const clouds = raw.match(/(FEW|SCT|BKN|OVC)(\d{3})/g);
    if (clouds) {
      clouds.forEach(c => {
        const type = cloudMap[c.substring(0,3)];
        const height = parseInt(c.substring(3)) * 100;
        html += `
          <div class="decoded-row">
            <span class="decoded-icon">‚òÅÔ∏è</span>
            <span>${type} at ${height.toLocaleString()} ft</span>
          </div>`;
      });
    }

    const temp = raw.match(/(\d{2})\/(\d{2})/);
    if (temp) {
      html += `
        <div class="decoded-row">
          <span class="decoded-icon">üå°Ô∏è</span>
          <span>Temperature / Dew point: ${temp[1]}¬∞C / ${temp[2]}¬∞C</span>
        </div>`;
    }

    const alt = raw.match(/A(\d{4})/);
    if (alt) {
      html += `
        <div class="decoded-row">
          <span class="decoded-icon">üéöÔ∏è</span>
          <span>Altimeter: ${(alt[1] / 100).toFixed(2)} inHg</span>
        </div>`;
    }

    html += `</div>`;
    return html;
  }

  renderFavorites();
</script>

</body>
</html>
