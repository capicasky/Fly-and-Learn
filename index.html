<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fly and Learn ‚Äì Aviation Tools</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f1e8;
  color: #355f5b;
}

.container {
  max-width: 420px;
  margin: 40px auto;
  background: #fff;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

h1 { text-align:center; color:#6fa89a; }
.subtitle { text-align:center; font-size:13px; margin-bottom:20px; }

.icao-input {
  width:100%; padding:14px; font-size:18px;
  text-align:center; letter-spacing:2px;
  border-radius:10px; border:2px solid #8ecae6;
}

.buttons {
  display:flex; flex-direction:column; gap:12px; margin-top:18px;
}

button {
  padding:13px; font-size:15px;
  border:none; border-radius:10px;
  background:#6fa89a; color:#fff; cursor:pointer;
}

button:hover { background:#5c9688; }

.favorites { margin-top:14px; display:flex; gap:8px; flex-wrap:wrap; }

.fav-btn {
  padding:6px 10px; font-size:13px;
  border-radius:6px; border:1px solid #8ecae6;
  background:#eaf4fa; cursor:pointer;
}

.result-box {
  margin-top:20px; padding:14px;
  border-radius:10px; background:#eaf4fa;
  border:1px solid #8ecae6;
  font-size:14px; display:none;
}

.decoded { margin-top:12px; border-top:1px dashed #8ecae6; padding-top:10px; }
.decoded-title { font-weight:bold; margin-bottom:6px; }
.row { display:flex; gap:6px; margin-bottom:4px; }

.footer { text-align:center; font-size:12px; margin-top:20px; }
.footer span { color:#8ecae6; font-style:italic; }
</style>
</head>

<body>
<div class="container">
  <h1>Fly and Learn</h1>
  <div class="subtitle">Aviation study tools ‚Äì student use only</div>

  <input id="icao" class="icao-input" maxlength="4" placeholder="Enter ICAO (e.g. KMIA)">

  <div class="buttons">
    <button onclick="getMetar()">METAR</button>
    <button onclick="getTaf()">TAF</button>
    <button disabled>Wind Component</button>
  </div>

  <div id="favorites" class="favorites"></div>
  <div id="result" class="result-box"></div>

  <div class="footer">Fly and Learn <span>Capi Casky</span></div>
</div>

<script>
const icaoInput = document.getElementById("icao");
const resultBox = document.getElementById("result");
const favoritesDiv = document.getElementById("favorites");

function saveFavorite(icao){
  let favs = JSON.parse(localStorage.getItem("favs")) || [];
  if(!favs.includes(icao)){ favs.unshift(icao); if(favs.length>5) favs.pop(); }
  localStorage.setItem("favs",JSON.stringify(favs));
  renderFavorites();
}

function renderFavorites(){
  favoritesDiv.innerHTML="";
  (JSON.parse(localStorage.getItem("favs"))||[]).forEach(c=>{
    const b=document.createElement("div");
    b.className="fav-btn"; b.textContent=c;
    b.onclick=()=>{icaoInput.value=c;};
    favoritesDiv.appendChild(b);
  });
}

async function getMetar(){
  const icao=icaoInput.value.trim().toUpperCase();
  if(icao.length!==4) return;
  resultBox.style.display="block";
  resultBox.textContent="Loading METAR...";
  const url=`https://tgftp.nws.noaa.gov/data/observations/metar/stations/${icao}.TXT`;
  const r=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
  const raw=(await r.text()).trim().split("\n").pop();
  saveFavorite(icao);
  resultBox.innerHTML=`<b>RAW METAR</b><br>${raw}`;
}

async function getTaf(){
  const icao=icaoInput.value.trim().toUpperCase();
  if(icao.length!==4) return;
  resultBox.style.display="block";
  resultBox.textContent="Loading TAF...";
  const url=`https://tgftp.nws.noaa.gov/data/forecasts/taf/stations/${icao}.TXT`;
  const r=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
  const text=(await r.text()).trim();
  saveFavorite(icao);

  const lines=text.split("\n").slice(1).join(" ");
  const blocks=lines.split(/ FM| TEMPO | BECMG /);

  let html=`<b>RAW TAF</b><br>${lines}<div class="decoded">`;
  blocks.forEach((b,i)=>{
    html+=`<div class="decoded-title">${i===0?"Initial":"Change"}</div>`;
    if(/(\d{3})(\d{2})KT/.test(b))
      html+=`<div class="row">üå¨Ô∏è Wind: ${b.match(/(\d{3})(\d{2})KT/)[1]}¬∞ at ${b.match(/(\d{3})(\d{2})KT/)[2]} kt</div>`;
    if(/(\d+)SM/.test(b))
      html+=`<div class="row">üëÅÔ∏è Visibility: ${b.match(/(\d+)SM/)[1]} SM</div>`;
    if(/(FEW|SCT|BKN|OVC)\d{3}/.test(b))
      html+=`<div class="row">‚òÅÔ∏è Clouds present</div>`;
  });
  html+="</div>";
  resultBox.innerHTML=html;
}

renderFavorites();
</script>
</body>
</html>
